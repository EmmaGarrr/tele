<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Telegrambot</title> <!-- Consider changing this -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">

  <style>
    .loader-mask {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(453.32% 127.15% at 21.47% 100%, var(--background-hover) 0, #ae5dd73d 100%), var(--white-color);
      z-index: 99999;
      opacity: 1;
      transition: opacity 0.4s ease-out;
    }

    .loader-mask.is-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 50px;
      height: 50px;
      font-size: 0;
      display: inline-block;
      margin: -25px 0 0 -25px;
      text-indent: -9999em;
      transform: translateZ(0);
    }

    .loader div {
      background-color: var(--background);
      display: inline-block;
      float: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      opacity: .5;
      border-radius: 50%;
      animation: ballPulseDouble 2s ease-in-out infinite;
    }

    .loader div:last-child {
      animation-delay: -1s;
    }

    @keyframes ballPulseDouble {

      0%,
      100% {
        transform: scale(0);
      }

      50% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- Loader HTML remains outside app-root -->
  <div class="loader-mask" id="pageLoaderMask">
    <div class="loader" id="pageLoaderInner">
      <div></div>
      <div></div>
    </div>
  </div>

  <app-root>
    <!-- Angular will bootstrap here -->
  </app-root>

  <script>
    (function () {
      const loaderMaskElement = document.getElementById('pageLoaderMask');
      // const loaderInnerElement = document.getElementById('pageLoaderInner'); // Not strictly needed for hiding
      const displayDuration = 1000; // 1000 milliseconds = 1 second

      if (loaderMaskElement) {
        setTimeout(function () {
          // Add a class to the mask to trigger CSS fade-out
          loaderMaskElement.classList.add('is-hidden');

          // Optional: After the fade-out transition, remove the element from DOM
          // The transition duration for loader-mask is 0.4s (400ms)
          setTimeout(function () {
            if (loaderMaskElement.parentNode) {
              loaderMaskElement.parentNode.removeChild(loaderMaskElement);
            }
          }, 400); // Match CSS transition duration

        }, displayDuration);
      }
    })();
  </script>
</body>

</html>
