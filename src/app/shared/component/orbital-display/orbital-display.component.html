<div class="upload-container">
    <div class="upload-area">
        <div class="dashed-circle-outer">
            <div class="dashed-circle-inner" [class.drag-active-highlight]="isDragActive">
                <div class="content-wrapper">
                    <div class="plus-button" (click)="onCentralButtonClick()">
                        <i [class]="centralButtonIconClass"></i>
                    </div>
                    <p class="drag-drop-text">Drag and Drop file(s) here</p>
                    <!-- <a href="#" class="select-folder-link">Or select a folder</a> -->
                    <div class="limit-info">
                        <span>Up to 4GB free</span>
                        <a href="#" class="increase-limit-link">
                            <!-- Using a simple unicode lightning bolt, replace with an SVG or icon font if preferred -->
                            <!-- <span class="lightning-icon">âš¡</span> Increase Limit -->
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="terms-text">
        By uploading files you agree to the Transfer Terms & Conditions
        and <a href="#">Privacy Policy</a>.
    </p>
</div>
