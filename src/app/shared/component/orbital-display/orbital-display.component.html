<div class="orbital-display-wrapper">
    <!-- Assuming baseBackgroundColor is applied here -->
    <div class="orbital-container">
        <!-- Concentric Glow Rings (static soft glows) -->
        <div class="glow-ring ring-1"></div>
        <div class="glow-ring ring-2"></div>
        <div class="glow-ring ring-3"></div>

        <!-- Animated Pulse Rings -->
        <div class="animated-pulse-ring pulse-ring-1 animate-expand-opacity"></div>
        <div class="animated-pulse-ring pulse-ring-2 animate-expand-opacity"></div>
        <div class="animated-pulse-ring pulse-ring-3 animate-expand-opacity"></div>

        <!-- NEW: Dotted Connector Line -->
        <div class="orbital-connector-line"></div>

        <!-- Central Button -->
        <button class="central-button" (click)="onCentralButtonClick()" title="Upload files">
            <i [class]="centralButtonIconClass"></i>
        </button>

        <!-- Orbital Items -->
        <div class="orbit-item-wrapper" *ngFor="let item of items">
            <div class="orbit-item" [ngStyle]="getStylesForItem(item)" (click)="onItemClick(item)"
                [title]="item.altText || item.value">
                <div class="item-content-container" [ngStyle]="getContentContainerStyles(item)">
                    <ng-container [ngSwitch]="item.type">
                        <img *ngSwitchCase="'image'" [src]="item.value" [alt]="item.altText || 'Orbital content'"
                            [ngStyle]="getImageContentStyles(item)">
                        <span *ngSwitchCase="'initials'" class="item-initials">{{ item.value }}</span>
                        <i *ngSwitchCase="'icon-class'" class="item-icon" [class]="item.value"></i>
                    </ng-container>
                </div>
            </div>
            <span *ngIf="item.label" class="orbit-item-label" [ngStyle]="getItemLabelStyles(item)">
                {{ item.label }}
            </span>
        </div>
    </div>
</div>
